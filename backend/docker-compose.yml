services:
  users:
    build:
      context: ./user_microservice
      dockerfile: Dockerfile
    container_name: users
    hostname: users
    environment:
      - GUNICORN_CMD_ARGS=--log-level info --reload
    ports:
      - "3000:3000"
    volumes:
      - ./user_microservice:/app
    networks:
      - net-medisupply

  clients:
    build:
      context: ./client_microservice
      dockerfile: Dockerfile
    container_name: clients
    hostname: clients
    environment:
      - AWS_REGION=us-east-1
      - DYNAMODB_ENDPOINT=http://dynamodb-local:8000
      - FLASK_ENV=development
      - APP_COGNITO_USER_POOL_ID=dummy-local-pool
      - GUNICORN_CMD_ARGS=--log-level info --reload
    ports:
      - "3001:3001"
    volumes:
      - ./client_microservice:/usr/src/app
    depends_on:
      - dynamodb-local
    networks:
      - net-medisupply

  vendors:
    build:
      context: ./vendor_microservice
      dockerfile: Dockerfile
    container_name: vendors
    hostname: vendors
    environment:
      - AWS_REGION=us-east-1
      - DYNAMODB_ENDPOINT=http://dynamodb-local:8000
      - FLASK_ENV=development
      - APP_COGNITO_USER_POOL_ID=dummy-local-pool
      - GUNICORN_CMD_ARGS=--log-level info --reload
    ports:
      - "3002:3002"
    volumes:
      - ./vendor_microservice:/app
    depends_on:
      - dynamodb-local
    networks:
      - net-medisupply

  dynamodb-local:
    command: '-jar DynamoDBLocal.jar -sharedDb -dbPath ./data'
    image: amazon/dynamodb-local:2.6.1
    container_name: dynamodb-local
    networks:
      - net-medisupply
    ports:
      - '8000:8000'
    volumes:
      - './data/dynamodb:/home/dynamodblocal/data'
    working_dir: /home/dynamodblocal

  dynamo-admin:
    image: aaronshaf/dynamodb-admin:4.6.1
    container_name: dynamodb-admin
    depends_on:
      - dynamodb-local
    networks:
      - net-medisupply
    ports:
      - '8001:8001'
    environment:
      - DYNAMO_ENDPOINT=http://dynamodb-local:8000
      - AWS_REGION=ap-east-1

networks:
  net-medisupply:
    driver: bridge
