services:
  users:
    build:
      context: ./user_microservice
      dockerfile: Dockerfile
    container_name: users
    hostname: users
    environment:
      - GUNICORN_CMD_ARGS=--log-level info --reload
    ports:
      - "3000:3000"
    volumes:
      - ./user_microservice:/app
    networks:
      - net-medisupply

networks:
  net-medisupply:
    driver: bridge
