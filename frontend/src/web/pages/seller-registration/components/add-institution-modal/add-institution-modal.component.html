<ion-header>
  <ion-toolbar>
    <ion-title>Agregar instituci贸n</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="institutionForm" (ngSubmit)="onAdd()">
    <ion-item [class.ion-invalid]="nameControl?.invalid && nameControl?.touched">
      <ion-label position="stacked">Nombre de la instituci贸n</ion-label>
      <ion-input
        type="text"
        formControlName="name"
        placeholder="Ingrese el nombre de la instituci贸n"
        [clearInput]="true"
      ></ion-input>
    </ion-item>
    @if (nameControl?.invalid && nameControl?.touched) {
      <div class="error-message">
        @if (nameControl?.errors?.['required']) {
          <small>El nombre de la instituci贸n es requerido</small>
        }
        @if (nameControl?.errors?.['minlength']) {
          <small>El nombre debe tener al menos 3 caracteres</small>
        }
      </div>
    }

    <ion-grid class="button-group">
      <ion-row>
        <ion-col size="6">
          <ion-button
            onkeypress=""
            expand="block"
            fill="outline"
            color="primary"
            type="button"
            (click)="onCancel()"
          >
            Cancelar
          </ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button
            expand="block"
            color="primary"
            type="submit"
            [disabled]="institutionForm.invalid"
          >
            Agregar
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
