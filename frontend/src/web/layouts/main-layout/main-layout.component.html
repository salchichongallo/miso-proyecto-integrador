<ion-app>
  <ion-header>
    <ion-toolbar color="primary">
      @if (showBackButton) {
        <ion-buttons slot="start">
          <ion-button onkeypress (click)="goBack()">
            <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
      }
      <ion-title>{{ pageTitle }}</ion-title>
      <ion-buttons slot="end">
        <div class="language-selector">
          <ion-icon name="language-outline"></ion-icon>
          <ion-select [(ngModel)]="currentLanguage" (ionChange)="onLanguageChange($event)" interface="popover">
            @for (lang of availableLanguages; track lang.value) {
              <ion-select-option [value]="lang.value">
                {{ lang.label | translate }}
              </ion-select-option>
            }
          </ion-select>
        </div>
        <ion-button onkeypress="" (click)="onLogout()">
          <ion-icon slot="start" name="log-out-outline"></ion-icon>
          {{ 'settings.logout.button' | translate }}
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <router-outlet></router-outlet>
  </ion-content>
</ion-app>
