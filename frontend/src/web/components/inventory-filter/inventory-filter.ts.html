<ion-card>
  <ion-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()" (reset)="reset()">
      <div class="header">
        <ion-icon name="filter"></ion-icon>
        <h2>{{ 'productInventory.filter.title' | translate }}</h2>
      </div>

      <ion-list>
        <ion-item>
          <ion-input
            formControlName="productName"
            type="text"
            id="productName"
            [label]="'productInventory.filter.productName.label' | translate"
            [placeholder]="'productInventory.filter.productName.placeholder' | translate"
            name="productName"
            labelPlacement="floating"
          />
        </ion-item>

        <ion-item>
          <ion-input
            formControlName="batch"
            type="text"
            id="batch"
            [label]="'productInventory.filter.batch.label' | translate"
            [placeholder]="'productInventory.filter.batch.placeholder' | translate"
            name="batch"
            labelPlacement="floating"
          />
        </ion-item>

        <ion-item>
          <ion-input
            formControlName="warehouseName"
            type="text"
            id="warehouseName"
            [label]="'productInventory.filter.warehouseName.label' | translate"
            [placeholder]="'productInventory.filter.warehouseName.placeholder' | translate"
            name="warehouseName"
            labelPlacement="floating"
          />
        </ion-item>
      </ion-list>
      <div class="actions">
        <ion-button type="submit" expand="full">{{ 'productInventory.filter.submitButton' | translate }}</ion-button>
        <ion-button type="reset" expand="full" fill="clear"
          >{{ 'productInventory.filter.clearButton' | translate }}</ion-button
        >
      </div>
    </form>
  </ion-card-content>
</ion-card>
