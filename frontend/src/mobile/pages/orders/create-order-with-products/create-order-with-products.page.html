<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/orders"></ion-back-button>
    </ion-buttons>
    <ion-title>Crear pedido</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <br />
  <ion-input
    label="Buscar productos"
    labelPlacement="stacked"
    type="text"
    placeholder="Ingrese el nombre del producto"
    [(ngModel)]="searchQuery"
    (ionInput)="onSearchChange()"
    clearInput
    fill="outline"
  ></ion-input>

  <section class="products-list">
    @for (product of products(); track $index) {
      <ion-item [button]="true" detail="false" class="product-item" (click)="viewProductDetail(product)">
        <div class="unread-indicator-wrapper" slot="start">
          <img src="/assets/icon/icons8-pills-48.png" alt="Producto" />
        </div>
        <ion-label>
          <strong>{{ product.name }}</strong> <br />
          <ion-note color="medium" class="ion-text-wrap">{{ product.product_type }}</ion-note>
        </ion-label>
        <div class="metadata-end-wrapper" slot="end">
          <ion-note color="medium">Disponibilidad</ion-note> <br />
          <ion-note color="success"><p class="stock">{{ product.stock }}</p></ion-note>
        </div>
      </ion-item>
    }
  </section>

  <div class="fab-wrapper" [class.fab-visible]="cartItemCount() > 0">
    <ion-fab slot="fixed" vertical="bottom" horizontal="end">
      <ion-fab-button (click)="goToCart()">
        <ion-icon name="cart-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab>
    @if (cartItemCount() > 0) {
      <div class="fab-badge-wrapper">
        <ion-badge color="danger">{{ cartItemCount() }}</ion-badge>
      </div>
    }
  </div>
</ion-content>
