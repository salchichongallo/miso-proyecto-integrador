<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/orders"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ 'orders.scheduledDeliveries.title' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="wrapper">
    @for (order of orders(); track $index) {
    <app-schedule-delivery-card />
    } @empty {
    <ion-card class="empty-state-card">
      <ion-icon class="empty-state-card__icon" name="information-circle" size="large"></ion-icon>
      <ion-card-title class="empty-state-card__title">
        {{ 'orders.scheduledDeliveries.empty.title' | translate }}
      </ion-card-title>
      <ion-card-content class="empty-state-card__content">
        {{ 'orders.scheduledDeliveries.empty.message' | translate }}
      </ion-card-content>
    </ion-card>
    }
  </div>
</ion-content>
