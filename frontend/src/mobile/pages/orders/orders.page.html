<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{ 'orders.title' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item button="true" [routerLink]="['/orders/create-order-with-products']">
      <ion-icon slot="start" name="storefront"></ion-icon>
      <ion-label>{{ 'orders.createWithProducts' | translate }}</ion-label>
      <ion-icon slot="end" name="arrow-forward-outline"></ion-icon>
    </ion-item>

    <ion-item button="true" [routerLink]="['/orders/search-orders']">
      <ion-icon slot="start" name="search"></ion-icon>
      <ion-label>{{ 'orders.search' | translate }}</ion-label>
      <ion-icon slot="end" name="arrow-forward-outline"></ion-icon>
    </ion-item>

    <ion-item button="true" [routerLink]="['/orders/scheduled-deliveries']">
      <ion-icon slot="start" name="time"></ion-icon>
      <ion-label>{{ 'orders.scheduledDeliveries.title' | translate }}</ion-label>
      <ion-icon slot="end" name="arrow-forward-outline"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
