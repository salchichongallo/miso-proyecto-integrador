<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{ 'customers.title' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ifHasRole="'admin'" button="true" [routerLink]="['/customers/register-institutional']">
      <ion-icon slot="start" name="add"></ion-icon>
      <ion-label>{{ 'customers.registerInstitutional' | translate }}</ion-label>
      <ion-icon slot="end" name="arrow-forward-outline"></ion-icon>
    </ion-item>

    <ion-item *ifHasRole="'vendor'" button="true" [routerLink]="['/customers/register-visit']">
      <ion-icon slot="start" name="calendar-outline"></ion-icon>
      <ion-label>{{ 'customers.registerVisit' | translate }}</ion-label>
      <ion-icon slot="end" name="arrow-forward-outline"></ion-icon>
    </ion-item>
    <ion-item *ifHasRole="'vendor'" button="true" [routerLink]="['/customers/my-clients']">
      <ion-icon slot="start" name="people"></ion-icon>
      <ion-label>Mis clientes</ion-label>
      <ion-icon slot="end" name="arrow-forward-outline"></ion-icon>
    </ion-item>
    <ion-item *ifHasRole="'vendor'" button="true" [routerLink]="['/customers/visits']">
      <ion-icon slot="start" name="trending-down"></ion-icon>
      <ion-label>Consultar rutas de visitas</ion-label>
      <ion-icon slot="end" name="arrow-forward-outline"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
