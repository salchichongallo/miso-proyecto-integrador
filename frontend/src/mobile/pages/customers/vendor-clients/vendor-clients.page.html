<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/customers"></ion-back-button>
    </ion-buttons>
    <ion-title>Mis clientes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="items">
    @for (client of clients(); track client.client_id) {
    <app-vendor-client-card
      [client]="{
        title: client.name,
        subtitle: client.specialty,
        contactName: '',
        location: client.location
      }"
    />
    } @empty {
    <p>No se encontraron clientes...</p>
    }
  </div>
</ion-content>
