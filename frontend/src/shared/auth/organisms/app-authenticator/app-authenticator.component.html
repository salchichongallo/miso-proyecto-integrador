<ion-card>
  <ion-card-content>
    <form [formGroup]="form" (ngSubmit)="login()">
      <ion-list>
        <ion-item>
          <ion-input
            formControlName="email"
            label="Correo electrónico"
            type="email"
            id="email"
            name="email"
            placeholder="Por favor ingresa tu correo"
            labelPlacement="floating"
            [errorText]="form.controls.email.errors?.['email'] ? 'Email no válido' : ''"
          />
        </ion-item>

        <ion-item>
          <ion-input
            formControlName="password"
            label="Contraseña"
            type="password"
            id="password"
            name="password"
            placeholder="Por favor ingresa tu contraseña"
            labelPlacement="floating"
            [errorText]="
              form.controls.password.errors?.['minlength'] ? 'La contraseña debe tener al menos 6 caracteres' : ''
            "
          />
        </ion-item>
      </ion-list>

      <ion-button type="submit" expand="full" class="submit-button">Ingresar</ion-button>
    </form>
  </ion-card-content>
</ion-card>
