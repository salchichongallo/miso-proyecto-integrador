name: Backend - Users Microservice

env:
  ECR_REPOSITORY: ${{ vars.ECR_NAMESPACE }}/usuarios

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'backend/user_microservice/**'
      - '.github/workflows/users-microservice-pipeline.yml'
  push:
    branches:
      - main
      - develop
      - 'feature/deploy'
    paths:
      - 'backend/user_microservice/**'
      - '.github/workflows/users-microservice-pipeline.yml'

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    environment: dev

    env:
      APP_COGNITO_USER_POOL_ID: ${{ vars.APP_COGNITO_USER_POOL_ID }}
      AWS_REGION: ${{ vars.AWS_REGION }}

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: 'backend/user_microservice/requirements.txt'

      - name: Install dependencies
        working-directory: backend/user_microservice
        run: pip install --disable-pip-version-check -r requirements.txt

      - name: Run Unit Tests
        working-directory: backend/user_microservice
        run: pytest tests/unit -v --cov=src --cov-report=term-missing --cov-report=html --cov-fail-under=70 --color=yes

      - name: Upload Unit Test Coverage Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: users-unit-coverage-report
          path: backend/user_microservice/htmlcov

      - name: Run Integration Tests
        working-directory: backend/user_microservice
        run: pytest tests/integration -v --color=yes

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v5.0.0
        with:
          aws-region: ${{ vars.AWS_REGION }}
          role-to-assume: ${{ vars.AWS_ROLE_TO_ASSUME }}
          role-session-name: ${{ vars.AWS_ROLE_SESSION_NAME }}

      - name: Login to Amazon ECR
        id: ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & Push Docker image to Amazon ECR
        uses: docker/build-push-action@v6
        with:
          context: backend/user_microservice
          file: backend/user_microservice/Dockerfile
          platforms: linux/amd64
          push: ${{ github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/feature/deploy' }}
          tags: ${{ steps.ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest
          cache-from: type=registry,ref=${{ steps.ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:buildcache
          cache-to: type=registry,ref=${{ steps.ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:buildcache,mode=max

  upload-image-ecr-prod:
    runs-on: ubuntu-latest
    environment: prod
    if: github.ref == 'refs/heads/main'

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 1

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v5.0.0
        with:
          aws-region: ${{ vars.AWS_REGION }}
          role-to-assume: ${{ vars.AWS_ROLE_TO_ASSUME }}
          role-session-name: ${{ vars.AWS_ROLE_SESSION_NAME }}

      - name: Login to Amazon ECR
        id: ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & Push Docker image to Amazon ECR
        uses: docker/build-push-action@v6
        with:
          context: backend/user_microservice
          file: backend/user_microservice/Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ steps.ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest
          cache-from: type=registry,ref=${{ steps.ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:buildcache
          cache-to: type=registry,ref=${{ steps.ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:buildcache,mode=max
